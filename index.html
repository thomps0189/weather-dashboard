<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
      <h1>Weather Dashboard</h1>  
    </header>
    

    <section class="container row">
        <h2>Search for City</h2>
        <form class="form" id="location">
            <input name="city-state" type="text" id="location-input" placeholder="City and State">
            <button type="submit" class="btn">Submit</button>
        </form>
        <ul>
            <li class="city-name">Name of City</li>
        </ul>
    </section>

    <section class="container">
        <h2 class="city-name-submitted"></h2>
        <div id="weather-info">
            <ul class="temp"></ul>
            <ul class="speed"></ul>
            <ul class="humidity"></ul>
        </div>
    </section>

    <section class="container">
        <h2>5-Day Forecast:</h2>
    </section>

    <script src="./assets/javascript/index.js"></script>
</body>
</html>
